<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginform="ngForm" (ngSubmit)="OnSubmit(loginform)">
          <div class="form-group col-12">
            <label> Username </label>
            <input type="text" class="form-control" required ngModel name="username" >
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary m-2">Login</button>
            <button class="btn btn-primary">Cancel</button>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>
