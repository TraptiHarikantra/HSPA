<div class="row">
  <div class="col-6 m-auto">
 <div class="card m-auto">
  <div class="card-header">
    Register
  </div>
  <div class="card-body">
    <form [formGroup]="AddUserRegForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="userName">
        <span *ngIf="!userName.valid && 
           (userName.touched || userSubmitted)" class="error-block">
           Please enter Name
        </span>
      </div>
      <div class="form-group col-12">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
           <span *ngIf="email.hasError('required')">Please provide email</span>
           <span *ngIf="email.hasError('email')">Please provide valid email</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
          <span *ngIf="password.hasError('required')">Please enter password</span>
          <span *ngIf="password.hasError('minlength')">Passord should minimum length of 8</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="confirmpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
          Please enter confirm Password
        </span>
        <span *ngIf="AddUserRegForm.hasError('notMatched') && confirmPassword.valid" class="error-block">
          Confirm Password does not match entered password
        </span>
      </div>
      <div class="form-group col-12">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="text" class="form-control" formControlName="mobile">
        <span *ngIf="!mobile.valid && (mobile.touched  || userSubmitted)" class="error-block">
          Please enter 10 digit number
        </span>
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
 </div>
</div>
</div>
