    <div class = "card">
        <div class="card-img-wrapper">
<img *ngIf="propertyName.Image" src="assets/Image/{{propertyName.Image}}.png">
<img *ngIf="!propertyName.Image" src="assets/Image/Home.png">
<ul *ngIf="!hideIcon" class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{propertyName.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
</ul>
</div>
<div class="card-body p-1">
    <h1 class="mb-0">{{propertyName.BHK}} BHK {{propertyName.PType}}</h1>
    in {{propertyName.Name}}
    <span *ngIf="propertyName.Name">,</span>
    {{propertyName.City}}

    <h6  class="mt-2 mb-2">{{propertyName.FType}}</h6>
    <span *ngIf="propertyName.FType != 'Unfurnished'">Furnished</span> | Ready to Move

    <hr class="mt-0 mb-2">
    <h6><span>Price: {{propertyName.Price}} USD.</span> |
    Area: <span>{{propertyName.BuiltArea}} sq ft</span></h6> 
</div>
</div>
